<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>form2sheets</title>
</head>

<body>
    <div class="container-fluid">
        <form name="submit-to-google-sheet">
            <div class="mb-3">
                <label for="inputPatientId" class="form-label">Páciens TAJ/törzsszám</label>
                <input name="patientID" type="text" class="form-control" id="inputPatientId" aria-describedby="patientIdHelp">
                <div id="emailHelp" class="form-text">Kérlek add meg a páciens TAJ számát vagy törzsszámát.</div>
            </div>
            <button type="submit" class="btn btn-primary">Küldés</button>
        </form>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
