<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="stylesheet" href="./css/styles.css">
    <title>form2sheets</title>
</head>

<body>
    <div class="container">
        <form name="submit-to-google-sheet">
            <h6 class="mt-3 text-primary text-opacity-25">aNapló v0.23-02-12.4</h6>

            <div class="row mb-3">
                <label for="inputPatientId" class="form-label">Páciens TAJ/törzsszám<b>*</b></label>
                <div class="col-8">
                    <input name="patientID" type="text" class="form-control" id="inputPatientId" required
                        value="Abc Def">
                </div>

                <div class="col-4 btn-group" role="group">
                    <input type="radio" checked="checked" class="btn-check" name="patientGender" id="btnGenderMan"
                        autocomplete="off" value="1">
                    <label class="btn btn-outline-primary" for="btnGenderMan">F</label>
                    <input type="radio" class="btn-check" name="patientGender" id="btnGenderWoman" autocomplete="off"
                        value="2">
                    <label class="btn btn-outline-danger" for="btnGenderWoman">N</label>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label for="inputAge" class="form-label">Páciens kora (év)<b>*</b></label>
                    <input name="patientAge" type="number" class="form-control" id="inputAge" required value="50">
                </div>
                <div class="col">
                    <label for="inputWeight" class="form-label">Páciens súlya (kg)<b>*</b></label>
                    <input name="patientWeight" type="number" class="form-control" id="inputWeight" value="80" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label for="inputStart" class="form-label">Start<b>*</b></label>
                    <input name="startTime" type="datetime-local" class="form-control inputStartElement"
                        id="inputStart">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label for="inputEnd" class="form-label">Stop<b>*</b></label>
                    <input name="endTime" type="datetime-local" class="form-control inputEndElement" id="inputEnd">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <select class="form-select" name="asaStatus" required>
                        <option value="" disabled>ASA státusz</option>
                        <option value="1" selected>I. Normál egészséges egyén</option>
                        <option value="2">II. Enyhe szisztémás betegség</option>
                        <option value="3">III. Súlyos kezelt szisztémás betegség egyensúlyban</option>
                        <option value="4">IV. Súlyos dekompenzált szisztémás megbetegedés, kezelés mellett </option>
                        <option value="5">V. Moribund beteg, műtét nélkül nem várható 24 órán túli túlélés</option>
                    </select>
                </div>
            </div>

            <div class="row mb-1">
                <div class="col">
                    <label for="specialityDataList" class="form-label">Specialtás</label>
                    <input class="form-control" type="text" name="speciality" list="specialityDataListOptions"
                        id="specialityDataList" placeholder="Specialitás..." value="Általános sebészet">

                    <datalist id="specialityDataListOptions">
                        <option value="Általános sebészet">
                        <option value="Baleseti sebészet">
                        <option value="Idegsebészet">
                        <option value="Szívsebészet">
                        <option value="Plasztikai sebészet">
                    </datalist>
                </div>
            </div>

            <div class="row mb-3">

                <div class="col-3">
                    <input name="oneDay" value="1" type="checkbox" class="btn-check" id="btn-check-outlined"
                        autocomplete="off">
                    <label class="btn btn-outline-primary" for="btn-check-outlined">Egynapos</label><br>
                </div>

                <div class="col-9 btn-group" role="group">
                    <input type="radio" checked="checked" class="btn-check" name="priority" id="btnPriorityScheduled"
                        autocomplete="off" value="elektív">
                    <label class="btn btn-outline-primary" for="btnPriorityScheduled">Elektív</label>
                    <input type="radio" class="btn-check" name="priority" id="btnPriorityUrgent" autocomplete="off"
                        value="sürgős">
                    <label class="btn btn-outline-danger" for="btnPriorityUrgent">Sürgős</label>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-6">
                    <select class="form-select inputSupervisionElement" name="supervision" required>
                        <option value="" disabled>Felügyelet</option>
                        <option value="közvetlen" selected>Közvetlen</option>
                        <option value="közvetett helyben">Közvetett helyben</option>
                        <option value="közvetett távol">Közvetett távol</option>
                        <option value="nincs">Nincs felügyelet</option>
                    </select>
                </div>
                <div class="col-6">
                    <input class="form-control inputSupervisorElement" type="text" name="supervisor" list="supervisorDataListOptions"
                        id="supervisorDataList" placeholder="Felügyelő...">

                    <datalist id="supervisorDataListOptions">
                        <option value="NAL">
                        <option value="PAD">
                        <option value="PTI">
                        <option value="RKS">
                    </datalist>

                </div>
            </div>

            <button type="submit" class="btn btn-primary">Küldés</button>

        </form>

    </div>

    <script src="./js/script.js"></script>
</body>

</html>
