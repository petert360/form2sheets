<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="stylesheet" href="./css/styles.css">
    <title>form2sheets</title>
</head>

<body>
    <div class="container-fluid">

        <form name="submit-to-google-sheet">

            <div class="row mb-3">
                <label for="inputPatientId" class="form-label">Páciens TAJ/törzsszám<b>*</b></label>
                <div class="col-8">
                    <input name="patientID" type="text" class="form-control" id="inputPatientId" required>
                </div>



                <div class="col-4 btn-group" role="group">
                    <input type="radio" class="btn-check" name="patientGender" id="btnGenderMan" autocomplete="off"
                        value="1" checked>
                    <label class="btn btn-outline-primary" for="btnGenderMan">F</label>
                    <input type="radio" class="btn-check" name="patientGender" id="btnGenderWoman" autocomplete="off"
                        value="2">
                    <label class="btn btn-outline-primary" for="btnGenderWoman">N</label>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label for="inputAge" class="form-label">Páciens kora (év)<b>*</b></label>
                    <input name="patientAge" type="number" class="form-control" id="inputAge" required>
                </div>
                <div class="col">
                    <label for="inputWeight" class="form-label">Páciens súlya (kg)<b>*</b></label>
                    <input name="patientWeight" type="number" class="form-control" id="inputWeight" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label for="inputStart" class="form-label">Start<b>*</b></label>
                    <input name="startTime" type="datetime-local" class="form-control" id="inputStart" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label for="inputEnd" class="form-label">Stop<b>*</b></label>
                    <input name="endTime" type="datetime-local" class="form-control" id="inputEnd" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Küldés</button>

        </form>

    </div>

    <script src="./js/script.js"></script>
</body>

</html>
