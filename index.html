<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="stylesheet" href="./css/styles.css">
    <title>form2sheets</title>
</head>

<body>
    <div class="container-fluid">
        <form name="submit-to-google-sheet">
            <div class="row">
                <div class="mb-3">
                    <label for="inputPatientId" class="form-label">Páciens TAJ/törzsszám<b>*</b></label>
                    <input name="patientID" type="text" class="form-control" id="inputPatientId" required>
                    <div id="emailHelp" class="form-text">Kérlek add meg a páciens TAJ számát vagy törzsszámát.</div>
                </div>
            </div>
            <div class="row">
                <div class="col mb-3">
                    <label for="inputAge" class="form-label">Páciens kora (év)<b>*</b></label>
                    <input name="patientAge" type="number" class="form-control" id="inputAge" required>
                </div>
                <div class="col mb-3">
                    <label for="inputWeight" class="form-label">Páciens súlya (kg)<b>*</b></label>
                    <input name="patientWeight" type="number" class="form-control" id="inputWeight" required>
                </div>

            </div>
            <div class="row">
                <div class="col mb-3">
                    <label for="inputDate" class="form-label">Anesztézia ideje<b>*</b></label>
                    <input name="anesthesiaDate" type="date" class="form-control" id="inputDate" required>
                </div>
                <div class="col mb-3">
                    <label for="inputStartTime" class="form-label">Anesztézia kezdete<b>*</b></label>
                    <input name="startTime" type="time" class="form-control" id="inputStartTime" required>
                </div>
                <div class="col mb-3">
                    <label for="inputEndTime" class="form-label">Anesztézia vége<b>*</b></label>
                    <input name="endTime" type="time" class="form-control" id="inputEndTime" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Küldés</button>
        </form>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
